<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

                    <div class="stat">
                        <h1>10k+</h1>

                    <div class="stat">

                    </div>
                    <div class="stat">

                </div>
